{% extends "base.html" %}

{% block title %}All Forums{% endblock %}

{% block content %}
    <h2>Forums</h2>
    <div class="forum-display">
        {% for forum in forums %}
        <div class="forum-item">
            <a class="forum-link" href="{{ url_for('forums.get_forum_by_id', forum_id=forum.id) }}">
                {{ forum.name }}
            </a>
            <p class = "forum-description">{{forum.description}}</p>
        </div>
        {% else %}
        <div class="forum-item">
            <p>No forums available.</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
