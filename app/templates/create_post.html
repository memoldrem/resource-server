{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h3>Reply to: {{ thread.title }}</h3>
    <form method="POST" action="{{ url_for('create_post', forum_id=forum.id, thread_id=thread.id) }}">
        <textarea name="content" placeholder="Write your reply..."></textarea>
        <button type="submit">Post Reply</button>
    </form>
{% endblock %}
