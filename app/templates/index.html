{% extends "base.html" %}

{% block title %}All Forums{% endblock %}

{% block content %}
    <h2>Forums</h2>
    <ul>
        {% for forum in forums %}
            <li>
                <a href="{{ url_for('forums.get_forum_by_id', forum_id=forum.id) }}">{{ forum.name }}</a>
            </li>
        {% else %}
            <li>No forums available.</li>
        {% endfor %}
    </ul>
{% endblock %}
